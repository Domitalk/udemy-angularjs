<!DOCTYPE html>
<!-- the ng-app is what's going to look for changes  -->
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <!-- sets the controller, match the names -->
			<div ng-controller="mainController">
                
                <!-- the variable will be pulled from scope  -->
                <!-- <h1>Hello {{ name + '. How are you?' }}!</h1> -->


                <!-- <form name="myForm">
                    <input type="text" ng-model="field" name="myField" required minlength="5" />
                    <div ng-messages="myForm.myField.$error">
                        <div class="alert alert-danger" ng-message="required"> You did not enter a field</div>
                        <div class="alert alert-danger" ng-message="minlength">The value entered is too short</div>
                    </div>

                </form> -->


                <!-- this ng-model="handle" will bind the app.js $scope.handle -->
                <div>
                    <label>What is your twitter handle? </label>
                    <input type="text" ng-model="handle"/>
                </div>

                <!-- awesome way to use in-line directives  -->
                <!-- ng-show ng-hide other useful similar  -->
                <div class="alert" ng-class="{ 'alert-warning': handle.length < characters }" ng-show="handle.length !== characters">
                    Must be 5 chars!
                </div>

                <!-- <div class="alert" ng-show="handle.length !== characters">
                    Must be 5 chars!
                </div> -->

                <hr />

                <h1>twitter.com/{{ lowercasehandle() }}</h1>
                
            </div>

		</div>

    </body>
</html>
