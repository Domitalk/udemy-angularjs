<!DOCTYPE html>
<html ng-app="notesApp">
    <head>
        <title>Notes App</title>
        <style>
            .done {
                background-color: green;
            }
            .pending {
                background-color: red;
            }
        </style>
    </head>

    <body ng-controller="MainCtrl as ctrl">
        {{ctrl.message}} AngularJS.
        <button ng-click="ctrl.changeMessage()">Change Message</button>

        <div 
            ng-repeat="note in ctrl.notes"
            ng-class="ctrl.getNoteClass(note.done)"
        >
            <span class="label">{{note.label}}</span>
            <span 
                class="assignee" 
                ng-show="note.assignee"
                ng-bind="note.assignee"
            ></span>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
        <script type="text/javascript">
            angular.module('notesApp', [])
                .controller('MainCtrl', [function() {
                    // Controller-specific code goes here
                    // console.log('MainCtrl has been created')
                    // this.helloMsg = 'Hello'
                    // this.goodbyeMsg = 'Goodbye'
                    let self = this;
                    // console.log(this)
                    self.message = 'Hello';
                    self.changeMessage = () => {
                        self.message = self.message == 'Hello' ? "Goodbye" : "Hello"
                    }
                    self.notes = [
                        {id: 1, label: 'First Note', done: false, assignee: 'Shyam'},
                        {id: 2, label: 'Second Note', done: false},
                        {id: 3, label: 'Done Note', done: true},
                        {id: 4, label: 'Last Note', done: false, assignee: 'Brad'}
                    ]
                    self.getNoteClass = function(status) {
                        return {
                            done: status, 
                            pending: !status
                        }
                    }
                }])
        </script>
    </body>
</html>
